<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script>
        function uploadFile() {
            var form = document.getElementById('upload-form');
            form.action = window.location.protocol + '//' + window.location.host + '/upload_file';
            form.submit();
        }
    </script>    
</head>
<body>
    <div class="container">
        <h3 class="text-white">Alred's File Uploader</h3>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" class="form-control mt-3" id="inputGroupFile03" name="file">
            <button class="btn btn-primary mt-2" onclick="uploadFile()">Upload</button>
        </form>
    </div>
</body>
</html>
